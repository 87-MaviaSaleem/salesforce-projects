<template>
    <lightning-card title="Contacts">
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}
                errors={tableErrors}>
            </lightning-datatable>
        </template>
        <template if:true={errorMessage}>
            <div class="slds-text-color_error">
                {errorMessage}
            </div>
        </template>
    </lightning-card>
</template>
