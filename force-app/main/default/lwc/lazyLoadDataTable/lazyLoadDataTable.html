<template>
    <lightning-card title="Performance Reviews" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={error}>
                <div class="error-message slds-text-color_error">{error}</div>
            </template>

            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true"
                max-row-selection="1"
            ></lightning-datatable>

            <lightning-button
                label="Load More"
                onclick={loadMore}
                class="slds-m-top_medium"
                variant="brand"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
