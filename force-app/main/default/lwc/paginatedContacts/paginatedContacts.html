<template>
    <lightning-card title="Paginated Contacts" icon-name="standard:contact">

        <!-- Loading spinner fetching data -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

         <!-- Data table to display contact records -->
         <template if:true={isFilterRecordAvailable}>
            <div class="slds-p-around_medium">
                <lightning-datatable 
                    key-field="Id"
                    columns={columns}
                    data={contacts}
                    hide-checkbox-column
                    show-row-number-column
                    row-number-offset={offset}>
                </lightning-datatable>
            </div>

            <div class="slds-grid slds-grid_align-center slds-gutters slds-m-top_medium">

                <!-- Previous Button -->
                <lightning-button
                    label="Previous"
                    onclick={handlePreviousPage}
                    disabled={isPreviousDisabled}
                    variant="brand">
                </lightning-button>

                <!-- Page Info -->
                <div class="slds-text-align_center slds-font-bold slds-p-horizontal_small slds-align-middle">
                    Page {currentPage} of {totalPages}
                </div>

                <!-- Next Button -->
                <lightning-button
                    label="Next"
                    onclick={handleNextPage}
                    disabled={isNextDisabled}
                    variant="brand">
                </lightning-button>
            </div>

        </template>
        <!-- No Contacts Found -->
        <template if:false={isFilterRecordAvailable}>
            <p>No Contacts available.</p>
        </template>
        
    </lightning-card>
</template>
