<!-- projectCreator.html -->
<template>
    <lightning-card title="Create Project">
        <div class="slds-m-around_medium">
            <lightning-input label="Project Name" value={projectName} onchange={handleInputChange} required></lightning-input>
            <lightning-combobox label="Status" value={status} options={statusOptions} onchange={handleInputChange}></lightning-combobox>
            <lightning-button label="Create Project" onclick={createProject} class="slds-m-top_medium"></lightning-button>
        </div>
        <template if:true={errorMessage}>
            <p class="slds-text-color_error">{errorMessage}</p>
        </template>
        <template if:true={successMessage}>
            <p class="slds-text-color_success">{successMessage}</p>
        </template>
    </lightning-card>
</template>
