<template>
    <lightning-card title="User Event Tracker" icon-name="standard:event">
        <div class="slds-p-around_medium">
            <lightning-button label="Click Me" class="slds-m-bottom_medium" onclick={handleClick}></lightning-button>

            <div class="slds-box slds-box_xx-small slds-m-bottom_medium" onmouseover={handleHover}>
                <p class="slds-text-heading_medium">Hover over me!</p>
            </div>

            <form class="slds-form slds-form_vertical" onsubmit={handleSubmit}>
                <lightning-input label="Enter text" name="inputField" required class="slds-m-bottom_medium"></lightning-input>
                <lightning-button label="Submit" type="submit" class="slds-m-top_medium"></lightning-button>
            </form>
        </div>
    </lightning-card>

    <!-- Displaying event logs -->
    <lightning-card title="Event Log" icon-name="utility:record" class="slds-m-top_medium">
        <div class="slds-p-around_medium">
            <template if:true={eventData.length}>
                <ul class="slds-list_dotted">
                    <template for:each={eventData} for:item="event">
                        <li key={event.timestamp} class="slds-list__item">
                            <p><strong>Event:</strong> {event.eventType}</p>
                            <p><strong>Target Element:</strong> {event.targetElement}</p>
                            <p><strong>Element ID:</strong> {event.elementId}</p>
                            <p><strong>Timestamp:</strong> {event.timestamp}</p>
                        </li>
                    </template>
                </ul>
            </template>
            <template if:false={eventData.length}>
                <p>No events recorded yet.</p>
            </template>
        </div>
    </lightning-card>
</template>
