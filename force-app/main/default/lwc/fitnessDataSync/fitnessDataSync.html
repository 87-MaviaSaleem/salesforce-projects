<template>
    <lightning-card title="Fitness Data Sync" icon-name="custom:custom63">
        
        <!-- Sync Button -->
        <div class="slds-p-around_medium">
            <lightning-button 
                variant="brand" 
                label="Sync with Fitness Apps" 
                onclick={handleSync}
                class="slds-m-bottom_medium"
            ></lightning-button>
        </div>

        <!-- Sync Progress Indicator -->
        <template if:true={isSyncing}>
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-spinner alternative-text="Syncing data..." size="large"></lightning-spinner>
            </div>
        </template>

        <!-- Data Display Section -->
        <template if:true={syncData}>
            <div class="slds-p-around_medium">
                <h3 class="slds-text-heading_medium">Synced Fitness Data</h3>
                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-col slds-size_1-of-3">
                        <span class="slds-text-title_bold">Calories Burned:</span>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <span>{syncData.calories} kcal</span>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-col slds-size_1-of-3">
                        <span class="slds-text-title_bold">Distance Covered:</span>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <span>{syncData.distance} km</span>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-col slds-size_1-of-3">
                        <span class="slds-text-title_bold">Steps Taken:</span>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <span>{syncData.steps} steps</span>
                    </div>
                </div>
            </div>
        </template>

        <!-- Error Message -->
        <template if:true={errorMessage}>
            <div class="slds-text-color_error slds-p-around_medium">
                <lightning-card>
                    <p>{errorMessage}</p>
                </lightning-card>
            </div>
        </template>

    </lightning-card>
</template>
