<template>
    <lightning-card icon-name="standard:account" variant="base">
       
      <div>
        <!-- Card Body  -->
            <!-- Trigger Button -->
        <lightning-button label="Create Post" onclick={openModal}></lightning-button>

        <!-- Post Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <div class="profile-section">
                            <lightning-avatar variant="circle" size="small"></lightning-avatar>
                            <div class="profile-info">
                                <span class="profile-name">Social Media Management Tool</span>
                                <lightning-button-menu
                                    alternative-text="Audience"
                                    icon-name="utility:world"
                                    menu-alignment="right"
                                >
                                    <lightning-menu-item label="Public"></lightning-menu-item>
                                    <lightning-menu-item label="Private"></lightning-menu-item>
                                </lightning-button-menu>
                            </div>
                        </div>
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={closeModal}
                        >
                            <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
                        </button>
                    </header>

                    <!-- Modal Content -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-textarea
                            class="textarea"
                            label="What's on your mind?"
                            placeholder="Write something..."
                        ></lightning-textarea>

                        <!-- Post Options (Photo, Video, Feeling, etc.) -->
                        <div class="post-options">
                            <lightning-button-icon icon-name="utility:image" alternative-text="Photo" variant="bare"></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:video" alternative-text="Video" variant="bare"></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:location" alternative-text="Location" variant="bare"></lightning-button-icon>
                            <lightning-button-icon
                                icon-name="utility:emoji"
                                alternative-text="Feeling"
                                variant="bare"
                                onclick={toggleEmojiPicker}
                            ></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:threedots" alternative-text="More" variant="bare"></lightning-button-icon>
                        </div>

                        <!-- Boost and Schedule Options -->
                        <div class="boost-schedule-options">
                            <lightning-input type="toggle" label="Boost post"></lightning-input>
                            <a href="#" class="meta-suite-link">Schedule your post from Meta Business Suite.</a>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Post" class="post-button"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Emoji Picker Modal -->
        <template if:true={isEmojiPickerOpen}>
            <div class="emoji-picker-modal">
                <div class="emoji-picker">
                    <span class="emoji" onclick={addEmoji}>üòÄ</span>
                    <span class="emoji" onclick={addEmoji}>üòÇ</span>
                    <span class="emoji" onclick={addEmoji}>üòç</span>
                    <span class="emoji" onclick={addEmoji}>üòé</span>
                    <!-- Add more emojis as needed -->
                </div>
            </div>
        </template>
      </div>
    </lightning-card>
</template>
