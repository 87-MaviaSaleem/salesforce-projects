<template>
    <lightning-card title="Account List">
        <div class="slds-p-horizontal_medium">
            <lightning-input label="Account Name" value={accountName} onchange={handleNameChange}></lightning-input>
            <!-- <lightning-input label="Industry" value={industry} onchange={handleIndustryChange}></lightning-input> -->
            <lightning-combobox
                label="Industry"
                value={industry}
                options={industryOptions}
                onchange={handleIndustryChange}
                placeholder="Select Industry">
            </lightning-combobox>
            <lightning-button label="Sort by Name (ASC)" onclick={handleSortChange} data-field="Name" data-order="ASC"></lightning-button>
            <lightning-button label="Sort by Created Date (DESC)" onclick={handleSortChange} data-field="CreatedDate" data-order="DESC"></lightning-button>
        </div>

        <template if:true={accounts}>
            <lightning-datatable
                data={accounts}
                columns={columns}
                key-field="id">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
