<template>
    <lightning-card variant="Narrow" title="Product Synchronization" icon-name="standard:account">
        <!-- Sync Now Button -->
        <lightning-button 
            label="Sync Now" 
            onclick={handleManualSync} 
            class="slds-m-bottom_medium slds-m-top_small" 
            variant="brand">
        </lightning-button>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
            </div>
        </template>

        <!-- Display Product Data -->
        <template if:true={productData}>
            <lightning-card title="Product Data" icon-name="standard:product">
                <lightning-datatable
                    data={productData}
                    columns={columns}
                    key-field="Id"
                    hide-checkbox-column>
                </lightning-datatable>
            </lightning-card>
        </template>

        <!-- Error Message Display -->
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_medium">
                <lightning-icon icon-name="utility:error" size="small"></lightning-icon>
                <span>{error}</span>
            </div>
        </template>

        <!-- Chart Section -->
        <lightning-card title="Product Price Chart" icon-name="custom:custom63">
            <div class="slds-p-around_medium">
                <canvas lwc:dom="manual" class="chart"></canvas>
            </div>
        </lightning-card>
    </lightning-card>
</template>
