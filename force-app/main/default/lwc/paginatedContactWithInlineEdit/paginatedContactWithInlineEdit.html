<template>
    <lightning-card title="Paginated Contacts with Inline Edit" icon-name="standard:contact">

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <!-- Data Table -->
        <template if:true={isFilterRecordAvailable}>
            <div class="slds-p-around_medium">
                <lightning-datatable 
                    key-field="Id"
                    columns={columns}
                    data={contacts}
                    draft-values={draftValues}
                    onsave={handleSave}
                    hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>
            </div>

            <!-- Pagination Controls -->
            <div class="slds-grid slds-grid_align-center slds-gutters slds-m-top_medium">
                <lightning-button 
                    label="Previous"
                    onclick={handlePreviousPage}
                    disabled={isPreviousDisabled}
                    variant="brand">
                </lightning-button>
                <div class="slds-text-align_center slds-font-bold slds-p-horizontal_small">
                    Page {currentPage} of {totalPages}
                </div>
                <lightning-button 
                    label="Next"
                    onclick={handleNextPage}
                    disabled={isNextDisabled}
                    variant="brand">
                </lightning-button>
            </div>
        </template>

        <!-- No Records Found -->
        <template if:false={isFilterRecordAvailable}>
            <p>No Contacts available.</p>
        </template>

    </lightning-card>
</template>
