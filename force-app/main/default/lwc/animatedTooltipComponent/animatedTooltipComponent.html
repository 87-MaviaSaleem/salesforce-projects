<template>
    <!-- Tooltip trigger element -->
    <div class="tooltip-container" onmouseover={showTooltip} onmouseleave={hideTooltip}>
      <button class="tooltip-trigger">Hover over me</button>
    </div>
  
    <!-- Tooltip content, visible when hovered -->
    <div class={tooltipClass}>
      {tooltipMessage}
    </div>
  </template>
