<template>
    <lightning-card title="Predictive Navigation">
        <p><strong>User ID:</strong></p>
        <!-- Displaying the User ID that is fetched dynamically -->
        <p>{userId}</p>
      </lightning-card>
    <lightning-card title="Suggested Pages">
        <!-- Display a list of suggested pages if available -->
        <template if:true={suggestedPages}>
            <ul>
                <template for:each={suggestedPages} for:item="page">
                    <li key={page}>
                        <!-- Each suggestion is displayed as a button that navigates to the page -->
                        <lightning-button variant="base" label={page} onclick={navigateToPage} data-url={page}></lightning-button>
                    </li>
                </template>
            </ul>
        </template>
        
        <!-- Display a loading spinner while fetching suggestions -->
        <template if:true={isLoading}>
            <lightning-spinner size="small" alternative-text="Loading..."></lightning-spinner>
        </template>
        
        <!-- Display error message if there was an issue fetching suggestions -->
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
