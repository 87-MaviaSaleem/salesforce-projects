<template>
    <!-- Display the fetched data if it exists -->
    <template if:true={data}>
        <p>Data fetched successfully: {data}</p>
    </template>

    <!-- Display an error message if an error occurs -->
    <template if:true={error}>
        <p class="error">Error: {error}</p>
    </template>
</template>
