<template>
    <lightning-card title="Capture Lead" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName"></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName"></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-id="phone"></lightning-input>
            <lightning-input label="Company" value={Company} onchange={handleInputChange} data-id="Company"></lightning-input>
            <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
            
            <!-- Validation error message -->
            <template if:true={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>

            <!-- Loading spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
