<template>
    <lightning-card title="API Authentication Test">
        <div class="slds-m-around_medium">
            <lightning-input label="Username" value={username} onchange={handleUsernameChange}></lightning-input>
            <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange}></lightning-input>
            <lightning-button label="Login" onclick={handleLogin} class="slds-m-top_medium"></lightning-button>

            <template if:true={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>

            <template if:true={authStatus}>
                <div class="slds-text-color_success">{authStatus}</div>
            </template>
        </div>
    </lightning-card>
</template>
